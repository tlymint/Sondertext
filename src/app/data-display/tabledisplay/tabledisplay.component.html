<div class = "main-wind">
    <div class="wind-row">   <div class="wind-column">
        <div class="win-table">
            <table mat-table [dataSource]="dataSource" class="display-table">
                <!-- id -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let element;let idx=index">
                        <div class="mat-button-id" (contextmenu)="onContextMenu($event,element)">
                            <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
                                <mat-button-toggle value="element.id" (click)="changeTableElementColor(idx)" 
                                [ngClass]="{'buttonclick' : elementClicked == idx, 'buttonorigin': elementClicked != idx}" > 
                                    {{element.id}}
                                </mat-button-toggle>
                            </mat-button-toggle-group>
                            
                        </div>
                    </td>
                </ng-container>

                <!-- Nr -->
                <ng-container matColumnDef="nr">
                    <th mat-header-cell *matHeaderCellDef> Nr. </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)"> 
                        {{element.nr}}
                    </td>
                </ng-container> 

                <!-- Zeile -->
                <ng-container matColumnDef="zeile">
                    <th mat-header-cell *matHeaderCellDef> Zeile </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.zeile}}
                    </td>
                </ng-container>

                <!-- Kategorie -->
                <ng-container matColumnDef="kategorie">
                    <th mat-header-cell *matHeaderCellDef> Kategorie </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.kateg}}
                    </td>
                </ng-container>

                <!-- Text -->
                <ng-container matColumnDef="text">
                    <th mat-header-cell *matHeaderCellDef> Text </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.text}}
                    </td>
                </ng-container>

                <!-- Layer -->
                <ng-container matColumnDef="layer">
                    <th mat-header-cell *matHeaderCellDef> Layer </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.layer}}
                    </td>
                </ng-container>

                <!-- Font -->
                <ng-container matColumnDef="font">
                    <th mat-header-cell *matHeaderCellDef> Font </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.font}}
                    </td>
                </ng-container>

                <!-- Ausrichtung -->
                <ng-container matColumnDef="ausrichtung">
                    <th mat-header-cell *matHeaderCellDef> Ausrictung </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.ausri}}
                    </td>
                </ng-container>

                <!-- x1 -->
                <ng-container matColumnDef="x1">
                    <th mat-header-cell *matHeaderCellDef> x1 </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.x1}}
                    </td>
                </ng-container>

                <!-- y1 -->
                <ng-container matColumnDef="y1">
                    <th mat-header-cell *matHeaderCellDef> y1 </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.y1}}
                    </td>
                </ng-container>

                <!-- x2 -->
                <ng-container matColumnDef="x2">
                    <th mat-header-cell *matHeaderCellDef> x2 </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.x2}}
                    </td>
                </ng-container>

                <!-- y2 -->
                <ng-container matColumnDef="y2">
                    <th mat-header-cell *matHeaderCellDef> y2 </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.y2}}
                    </td>
                </ng-container>
                
                <!-- Senden -->
                <ng-container matColumnDef="senden">
                    <th mat-header-cell *matHeaderCellDef> Senden </th>
                    <td mat-cell *matCellDef="let element" (contextmenu)="onContextMenu($event,element)">
                        {{element.senden}}
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef= "displayTableColumns"></tr>
                <tr mat-row *matRowDef="let element; columns: displayTableColumns;let idx=index"
                [class.row-is-clicked]="clickedRows.add(element)"
                [class.demo-row-is-clicked]="clickedRows.has(element)"
                [ngStyle]="elementClicked == idx ?{'.demo-row-is-clicked.font-weight': 'bold'}:{'font-weight': 400}"
                [style.background-color]="elementClicked == idx ? 'white':'rgb(0, 0, 0, 0.08)' "></tr>
            </table>
            <!---->
            <div style="visibility: hidden; position: fixed"
                [style.left]="contextMenuPosition.x"
                [style.top]="contextMenuPosition.y"
                [matMenuTriggerFor]="contextMenu">
            </div>
            <mat-menu #contextMenu="matMenu" #contextMenu2="matMenu">
                <ng-template matMenuContent let-item>
                    <button mat-menu-item (click)="onContextMenuAction()">Ändern</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Neu</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Löschen</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Kopieren</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Ausschneiden</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Einfügen</button>
                    <mat-divider></mat-divider>
                    <button mat-menu-item (click)="onContextMenuAction()">Suchen...</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Ersetzen...</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Gehe zu...</button>
                    <button mat-menu-item (click)="onContextMenuAction()">Auswahl anzeigen...</button>
                </ng-template>
            </mat-menu>
            <!---->
        </div>
    </div> </div>
</div>
