<mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-checkbox class="checklist-leaf-node"
                  [checked]="itemSelection.isSelected(node)"
                  (change)="LeafItemSelectionToggle(node)">{{node.name}}</mat-checkbox>
                  <label [ngClass]="{show_btn: itemSelection.isSelected(node), hide_btn: !itemSelection.isSelected(node)}">  
                    <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button>
                    <button mat-icon-button (click)="openDialog(node)"><mat-icon>delete</mat-icon></button>
                    <button mat-icon-button class="material-icons-outlined" (click)="copyItem(node)"><mat-icon>content_copy</mat-icon></button>
                    <button mat-icon-button class="material-icons-outlined" (click)="cutItem(node)"><mat-icon>content_cut</mat-icon></button>
                    <button mat-icon-button class="material-icons-outlined" (click)="pasteItem(node)"><mat-icon>content_paste</mat-icon></button>
                    <button mat-icon-button (click)="changeItem(node)"><mat-icon>create</mat-icon></button>
                  </label>
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasNoContent" matTreeNodePadding>
    <button mat-icon-button disabled></button>
    <mat-form-field>
      <mat-label>New item...</mat-label>
      <input matInput #itemValue placeholder="Ex. Lettuce">
    </mat-form-field>
    <button mat-button (click)="saveNode(node, itemValue.value)">Save</button>
   
  </mat-tree-node>

  <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
    <button mat-icon-button class="tree" matTreeNodeToggle
            [attr.aria-label]="'Toggle ' + node.name">
      <mat-icon class="mat-icon-rtl-mirror">
        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
      </mat-icon>
    </button>
    
    <mat-checkbox class="checklist-leaf-node"
                  [checked]="descendantsAllSelected(node)"
                  [indeterminate]="descendantsPartiallySelected(node)"
                  (change)="itemSelectionToggle(node)">{{node.name}}</mat-checkbox> 
    <span class="example-spacer"></span> 
      <label [ngClass]="{show_btn: itemSelection.isSelected(node), hide_btn: !itemSelection.isSelected(node)}">         
        <button mat-icon-button (click)="addNewItem(node)"><mat-icon>add</mat-icon></button>
        <button mat-icon-button (click)="openDialog(node)"><mat-icon>delete</mat-icon></button>
        <button mat-icon-button class="material-icons-outlined" (click)="copyItem(node)"><mat-icon>content_copy</mat-icon></button>
        <button mat-icon-button class="material-icons-outlined" (click)="cutItem(node)"><mat-icon>content_cut</mat-icon></button>
        <button mat-icon-button class="material-icons-outlined" (click)="pasteItem(node)"><mat-icon>content_paste</mat-icon></button>
        <button mat-icon-button (click)="changeItem(node)"><mat-icon>create</mat-icon></button>
      </label> 
  </mat-tree-node>
</mat-tree>
