<cdk-virtual-scroll-viewport itemSize="50" class="scroll-window">
<div class="wind1" [hidden]="toolbar.signalT">  
    <div class="wind1-row">   <div class="wind1-column"> 
    <div class="mat-elevation-z8">
        <table mat-table class="full-width-table" matSort aria-label="Elements">
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let row;let idx=index">
                <div class="mat-button-id">
                    <mat-button-toggle-group appearance="legacy" name="fontStyle" aria-label="Font Style">
                        <mat-button-toggle value="row.id" (click)="changeTableRowColor(idx)"> {{row.id}}</mat-button-toggle>
                    </mat-button-toggle-group>
                    
                </div>
            </td>
        </ng-container>
    
        <ng-container matColumnDef="Zeit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Zeit</th>
            <td mat-cell *matCellDef="let row">{{row.Zeit}}</td>
        </ng-container>

        <ng-container matColumnDef="RZL">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>RZL</th>
            <td mat-cell *matCellDef="let row">{{row.RZL}}</td>
        </ng-container>

        <ng-container matColumnDef="RZL_Button">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                    <mat-icon>more_horiz</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="addNewItem(node)" color="primary"><mat-icon>add</mat-icon></button>
                    <button mat-menu-item (click)="openDialog(node)" color="primary"><mat-icon>delete</mat-icon></button>
                    <button mat-menu-item class="material-icons-outlined" (click)="copyItem(node)" color="primary"><mat-icon>content_copy</mat-icon></button>
                    <button mat-menu-item class="material-icons-outlined" (click)="cutItem(node)" color="primary"><mat-icon>content_cut</mat-icon></button>
                    <button mat-menu-item class="material-icons-outlined" (click)="pasteItem(node)" color="primary"><mat-icon>content_paste</mat-icon></button>
                    <button mat-menu-item (click)="changeItem(node)" color="primary"><mat-icon>create</mat-icon></button>
                </mat-menu>
            </td>
        </ng-container>

        <ng-container matColumnDef="Richtung">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Richtung</th>
            <td mat-cell *matCellDef="let row">{{row.Richtung}}</td>
        </ng-container>

        <ng-container matColumnDef="M_Zeit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>M_Zeit</th>
            <td mat-cell *matCellDef="let row">{{row.M_Zeit}}</td>
        </ng-container>

        <ng-container matColumnDef="M_Linie">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>M_Linie</th>
            <td mat-cell *matCellDef="let row">{{row.M_Linie}}</td>
        </ng-container>

        <ng-container matColumnDef="M_Kurs">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>M_Kurs</th>
            <td mat-cell *matCellDef="let row">{{row.M_Kurs}}</td>
        </ng-container>

        <ng-container matColumnDef="Route">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Route</th>
            <td mat-cell *matCellDef="let row">{{row.Route}}</td>
        </ng-container>

        <ng-container matColumnDef="Fahrtart">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Fahrtart</th>
            <td mat-cell *matCellDef="let row">{{row.Fahrtart}}</td>
        </ng-container>

        <ng-container matColumnDef="Umlauf">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Umlauf</th>
            <td mat-cell *matCellDef="let row">{{row.Umlauf}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;let idx=index"
        [class.row-is-clicked]="clickedRows.add(row)"
        [class.demo-row-is-clicked]="clickedRows.has(row)"
        [ngStyle]="rowClicked == idx ?{'.demo-row-is-clicked.font-weight': 'bold'}:{'font-weight': 400}"></tr>
        </table>
    </div>
</div></div>
</div>
