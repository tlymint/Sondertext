

<app-toolbar></app-toolbar>
<app-toolbar-app #toolbar></app-toolbar-app>

<div class="main-container"  (mouseup)="changeResizeMode(false, $event)" (mousemove)="changeLeftContainerWidth($event)" (mouseleave)="changeResizeMode(false, $event)">
  <div class="left-container" [style.width.px]="leftContainerWidth">      
    <app-tree-view></app-tree-view> 
  </div>
  <div class="resize-handle" (mousedown)="changeResizeMode(true, $event)" (mouseup)="changeResizeMode(false, $event)" [style.background-color]="highlightHandle">
    |
  </div>
  <div class="right-container">
    <div class = "disp-title">
      <mat-card>Tabelle Überschrift</mat-card>
    </div>
    <div class = "displayer">
      <app-data-table [toolbar]='toolbar'>
      </app-data-table>
    </div>    
    <div class="row">
      <div class="example-button-row" > 
        <button mat-raised-button  (click)="Uebernehmen()"><b>Übernehmen</b></button>
        <span class= "OkandCancel-button">
          <button mat-raised-button (click)="Okay()"><b>Ok</b></button>
          <button mat-raised-button (click)="Abbrechen()"><b>Abbrechen</b></button>
        </span>       
      </div>
    </div>
  </div>
</div>

<div class = "status-container">
  {{help_content}}
</div>
